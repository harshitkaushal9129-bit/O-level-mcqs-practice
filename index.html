<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NIELIT Official CBT | Kaushal Institute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        /* SECURITY: Disable Selection */
        * { -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; -webkit-tap-highlight-color: transparent; }
        input { -webkit-user-select: text; user-select: text; }

        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; height: 100vh; margin: 0; overflow: hidden; display: flex; flex-direction: column; }
        
        /* NIELIT Palette Shapes */
        .q-btn { width: 32px; height: 32px; font-size: 11px; font-weight: 700; border: 1px solid #cbd5e1; cursor: pointer; background: #fff; transition: all 0.2s; display: flex; align-items: center; justify-content: center; }
        .q-answered { background: #16a34a !important; color: white !important; clip-path: polygon(0% 20%, 20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%); border: none; }
        .q-not-answered { background: #dc2626 !important; color: white !important; clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%); border: none; }
        .q-marked { background: #7c3aed !important; color: white !important; border-radius: 50% !important; border: none; }
        .q-current { border: 3px solid #0f172a !important; transform: scale(1.1); z-index: 10; box-shadow: 0 0 10px rgba(0,0,0,0.2); }

        /* Option Design */
        .opt-label { border: 2px solid #e2e8f0; border-radius: 12px; padding: 14px 20px; cursor: pointer; display: flex; align-items: center; background: #fff; transition: 0.2s; position: relative; gap: 12px; }
        .opt-input:checked + .opt-label { background: #eff6ff; border-color: #2563eb; color: #1e40af; }

        .hide { display: none !important; }
        
        /* FIX: Independent Scrolling Areas */
        .scroll-area { overflow-y: auto; flex: 1; -webkit-overflow-scrolling: touch; }
        
        /* FIX: Navigation Bar for Landscape - Hamesha Bottom par rahega */
        .nav-footer { min-height: 70px; background: #ffffff; border-top: 2px solid #e2e8f0; display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; shrink: 0; z-index: 50; }

        .btn-action { padding: 10px 18px; border-radius: 8px; font-weight: 700; text-transform: uppercase; font-size: 11px; display: flex; align-items: center; gap: 6px; }
        .btn-prev { background: #64748b; color: white; }
        .btn-next { background: #16a34a; color: white; }
        .btn-mark { background: #7c3aed; color: white; }
        .btn-submit { background: #ef4444; color: white; }
    </style>
</head>
<body oncontextmenu="return false;"> <header class="bg-[#003366] text-white p-3 flex justify-between items-center shadow-lg shrink-0 border-b-4 border-orange-500">
        <div class="flex items-center gap-3">
            <img src="https://upload.wikimedia.org/wikipedia/en/b/b3/NIELIT_Logo.png" class="h-10 bg-white p-1 rounded">
            <div class="hidden sm:block">
                <h1 class="text-sm font-bold uppercase leading-none">NIELIT Official Examination</h1>
                <p class="text-[10px] text-orange-400 font-bold uppercase">CBT Interface | Kaushal Institute</p>
            </div>
        </div>
        <div id="exam-timer" class="bg-black/40 px-5 py-2 rounded-full font-mono text-xl font-bold text-orange-400 border border-white/20 shadow-inner">90:00</div>
    </header>

    <main class="flex-1 relative overflow-hidden flex flex-col">
        
        <section id="login-ui" class="absolute inset-0 z-[100] bg-slate-200 flex items-center justify-center p-4">
            <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden">
                <div class="bg-[#003366] p-6 text-center text-white">
                    <i class="fas fa-user-circle text-4xl mb-2"></i>
                    <h2 class="text-xl font-bold uppercase tracking-wider">Candidate Login</h2>
                </div>
                <div class="p-8">
                    <div class="mb-6">
                        <label class="text-xs font-bold text-slate-500 uppercase mb-2 block">Student Name</label>
                        <input type="text" id="cand-name" class="w-full border-2 border-slate-200 p-4 rounded-xl outline-none focus:border-blue-600 transition-all font-semibold text-lg" placeholder="Type your full name...">
                    </div>
                    <button onclick="login()" class="w-full bg-[#ff9933] text-white py-4 rounded-xl font-bold text-lg shadow-lg uppercase">Start Examination</button>
                </div>
            </div>
        </section>

        <section id="module-ui" class="hide absolute inset-0 z-[90] bg-slate-100 p-4 md:p-8 overflow-y-auto">
            <div class="max-w-5xl mx-auto">
                <div class="bg-white p-6 rounded-2xl shadow-sm mb-8 border-b-4 border-blue-900">
                    <h2 class="text-2xl font-black text-slate-800 uppercase">Select Paper</h2>
                </div>
                
                <div id="step-1" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <button onclick="selectMod('M1')" class="bg-white p-6 rounded-2xl shadow-sm border-2 border-transparent hover:border-blue-600 transition-all text-left">
                        <span class="block font-bold text-xl text-blue-900">M1-R5</span>
                        <span class="text-sm text-slate-500">IT Tools & Network Basics</span>
                    </button>
                    <button onclick="selectMod('M2')" class="bg-white p-6 rounded-2xl shadow-sm border-2 border-transparent hover:border-green-600 transition-all text-left">
                        <span class="block font-bold text-xl text-green-700">M2-R5</span>
                        <span class="text-sm text-slate-500">Web Designing & Publishing</span>
                    </button>
                    <button onclick="selectMod('M3')" class="bg-white p-6 rounded-2xl shadow-sm border-2 border-transparent hover:border-yellow-600 transition-all text-left">
                        <span class="block font-bold text-xl text-yellow-600">M3-R5</span>
                        <span class="text-sm text-slate-500">Python Programming</span>
                    </button>
                    <button onclick="selectMod('M4')" class="bg-white p-6 rounded-2xl shadow-sm border-2 border-transparent hover:border-purple-600 transition-all text-left">
                        <span class="block font-bold text-xl text-purple-700">M4-R5</span>
                        <span class="text-sm text-slate-500">Internet of Things (IoT)</span>
                    </button>
                </div>

                <div id="step-2" class="hide bg-white p-8 rounded-2xl shadow-xl mt-4 text-center">
                    <p class="font-bold text-slate-800 text-lg mb-6 uppercase">Question Count</p>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <button onclick="startExam(25)" class="py-4 rounded-xl border-2 font-bold text-xl hover:bg-blue-900 hover:text-white transition-all">25</button>
                        <button onclick="startExam(50)" class="py-4 rounded-xl border-2 font-bold text-xl hover:bg-blue-900 hover:text-white transition-all">50</button>
                        <button onclick="startExam(100)" class="py-4 rounded-xl border-2 font-bold text-xl hover:bg-blue-900 hover:text-white transition-all">100</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="exam-ui" class="hide flex flex-col md:flex-row h-full w-full overflow-hidden bg-white">
            
            <div class="flex-1 flex flex-col h-full overflow-hidden border-r border-slate-200">
                <div class="bg-slate-50 px-4 py-2 text-[10px] font-bold text-slate-500 flex justify-between items-center border-b">
                    <span id="display-mod"></span> 
                    <span id="display-idx" class="bg-blue-900 text-white px-2 rounded"></span>
                </div>
                
                <div id="q-scroll-area" class="scroll-area p-6 md:p-10">
                    <div class="max-w-4xl mx-auto">
                        <h2 id="q-text" class="text-lg md:text-2xl font-bold text-slate-800 mb-8 leading-relaxed"></h2>
                        <div id="opt-container" class="space-y-4"></div>
                    </div>
                </div>

                <footer class="nav-footer">
                    <div class="flex gap-2">
                        <button onclick="move(-1)" class="btn-action btn-prev">Prev</button>
                        <button onclick="markReview()" class="btn-action btn-mark">Review</button>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="move(1)" id="next-btn" class="btn-action btn-next">Save & Next</button>
                        <button onclick="submitExam()" id="submit-btn" class="hide btn-action btn-submit">Submit</button>
                    </div>
                </footer>
            </div>

            <aside class="w-full md:w-80 bg-slate-50 flex flex-col shrink-0 h-48 md:h-full border-t md:border-t-0">
                <div class="p-3 bg-white border-b flex justify-between items-center">
                    <p id="usr-display" class="font-bold text-blue-900 text-sm truncate"></p>
                    <div class="bg-green-500 w-2 h-2 rounded-full animate-pulse"></div>
                </div>
                
                <div class="p-2 grid grid-cols-4 md:grid-cols-2 gap-1 text-[9px] font-bold bg-white border-b">
                    <div class="flex items-center gap-1 p-1 border rounded"><span class="w-2 h-2 bg-green-600 rounded-sm"></span> <span id="stat-a">0</span> Ans</div>
                    <div class="flex items-center gap-1 p-1 border rounded"><span class="w-2 h-2 bg-purple-600 rounded-full"></span> <span id="stat-r">0</span> Rev</div>
                    <div class="flex items-center gap-1 p-1 border rounded"><span class="w-2 h-2 bg-red-600 rounded-sm"></span> <span id="stat-s">0</span> Skip</div>
                </div>

                <div class="flex-1 overflow-y-auto p-4">
                    <div id="palette-grid" class="flex flex-wrap gap-2 justify-center"></div>
                </div>
            </aside>
        </section>

        <section id="result-ui" class="hide absolute inset-0 z-[200] bg-white overflow-y-auto p-6 pb-32">
            <div class="max-w-4xl mx-auto text-center">
                <div class="bg-[#003366] text-white p-12 rounded-3xl mb-8">
                    <h1 id="res-grade" class="text-9xl font-black"></h1>
                    <p id="res-score" class="text-2xl font-bold text-orange-400"></p>
                </div>
                <div id="error-analysis" class="space-y-4 text-left"></div>
                <button onclick="location.reload()" class="fixed bottom-6 left-1/2 -translate-x-1/2 w-64 bg-black text-white py-4 rounded-xl font-bold uppercase tracking-widest shadow-2xl">Restart</button>
            </div>
        </section>
    </main>

    <script>
        // SECURITY: Block Keys (F12, Ctrl+Shift+I, Ctrl+U)
        document.onkeydown = (e) => {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode)) || (e.ctrlKey && e.keyCode == 85)) {
                return false;
            }
        };

        let allData = {}, questions = [], userAnswers = {}, markedReview = new Set(), visited = new Set();
        let currentIdx = 0, selectedModCode = "", timerSeconds = 90 * 60, interval;

        function login() {
            const name = document.getElementById('cand-name').value.trim();
            if (name.length < 2) return alert("Enter Name");
            document.getElementById('usr-display').textContent = name;
            document.getElementById('login-ui').classList.add('hide');
            document.getElementById('module-ui').classList.remove('hide');
        }

        async function selectMod(code) {
            selectedModCode = code;
            try {
                const res = await fetch('questions.json');
                allData = await res.json();
                document.getElementById('step-1').classList.add('hide');
                document.getElementById('step-2').classList.remove('hide');
            } catch (e) { alert("questions.json missing!"); }
        }

        function startExam(count) {
            questions = allData[selectedModCode].sort(() => 0.5 - Math.random()).slice(0, count);
            document.getElementById('module-ui').classList.add('hide');
            document.getElementById('exam-ui').classList.remove('hide');
            initPalette();
            renderQuestion();
            interval = setInterval(() => {
                timerSeconds--;
                let m = Math.floor(timerSeconds / 60), s = timerSeconds % 60;
                document.getElementById('exam-timer').innerText = `${m}:${s < 10 ? '0' + s : s}`;
                if (timerSeconds <= 0) submitExam(true);
            }, 1000);
        }

        function initPalette() {
            const grid = document.getElementById('palette-grid');
            grid.innerHTML = '';
            questions.forEach((_, i) => {
                const btn = document.createElement('button');
                btn.className = `q-btn pal-btn-${i}`;
                btn.textContent = i + 1;
                btn.onclick = () => { currentIdx = i; renderQuestion(); };
                grid.appendChild(btn);
            });
        }

        function renderQuestion() {
            const q = questions[currentIdx];
            visited.add(currentIdx);
            document.getElementById('display-mod').textContent = "Paper: " + selectedModCode;
            document.getElementById('display-idx').textContent = `Q ${currentIdx + 1} / ${questions.length}`;
            
            // SECURITY: Use textContent for Tags
            document.getElementById('q-text').textContent = q.question;
            
            const container = document.getElementById('opt-container');
            container.innerHTML = '';
            q.options.forEach((opt, i) => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <input type="radio" name="option" id="o${i}" class="hide opt-input" ${userAnswers[currentIdx] === opt ? 'checked' : ''}>
                    <label for="o${i}" class="opt-label">
                        <span class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-xs font-bold border">${String.fromCharCode(65+i)}</span>
                        <span class="opt-txt flex-1 text-sm md:text-base"></span>
                    </label>
                `;
                div.querySelector('.opt-txt').textContent = opt; // Safe tags
                div.querySelector('input').onchange = () => { 
                    userAnswers[currentIdx] = opt; 
                    markedReview.delete(currentIdx); 
                    updateStats(); 
                };
                container.appendChild(div);
            });
            updateStats();
            document.getElementById('next-btn').classList.toggle('hide', currentIdx === questions.length - 1);
            document.getElementById('submit-btn').classList.toggle('hide', currentIdx !== questions.length - 1);
            document.getElementById('q-scroll-area').scrollTop = 0;
        }

        function updateStats() {
            let ans = 0, rev = 0, skp = 0;
            questions.forEach((_, i) => {
                const btn = document.querySelector(`.pal-btn-${i}`);
                if (!btn) return;
                btn.classList.remove('q-current', 'q-answered', 'q-not-answered', 'q-marked');
                if (i === currentIdx) btn.classList.add('q-current');
                if (userAnswers[i]) { btn.classList.add('q-answered'); ans++; }
                else if (markedReview.has(i)) { btn.classList.add('q-marked'); rev++; }
                else if (visited.has(i)) { btn.classList.add('q-not-answered'); skp++; }
            });
            document.getElementById('stat-a').textContent = ans;
            document.getElementById('stat-r').textContent = rev;
            document.getElementById('stat-s').textContent = skp;
        }

        function move(dir) {
            currentIdx = Math.max(0, Math.min(questions.length - 1, currentIdx + dir));
            renderQuestion();
        }

        function markReview() {
            markedReview.add(currentIdx);
            delete userAnswers[currentIdx];
            move(1);
        }

        function submitExam(auto = false) {
            if (!auto && !confirm("Submit Exam?")) return;
            clearInterval(interval);
            document.getElementById('exam-ui').classList.add('hide');
            document.getElementById('result-ui').classList.remove('hide');
            
            let correct = 0;
            const errBox = document.getElementById('error-analysis');
            errBox.innerHTML = '';

            questions.forEach((q, i) => {
                const u = userAnswers[i] || "Skipped";
                const isCorrect = u === q.answer;
                if (isCorrect) correct++;
                
                const card = document.createElement('div');
                card.className = `p-4 rounded-xl border-2 mb-4 ${isCorrect ? 'bg-green-50' : 'bg-red-50'}`;
                card.innerHTML = `<p class="font-bold">Q${i+1}. ${q.question}</p>
                    <p class="text-xs mt-2"><b>Your:</b> ${u} | <b>Correct:</b> ${q.answer}</p>`;
                errBox.appendChild(card);
            });

            const score = Math.round((correct / questions.length) * 100);
            document.getElementById('res-grade').textContent = score >= 50 ? 'PASS' : 'FAIL';
            document.getElementById('res-score').textContent = `Score: ${score}% (${correct}/${questions.length})`;
        }
    </script>
</body>
</html>
