<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIELIT Exam Portal | Kaushal Institute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .nav-gradient { background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%); }
        .option-btn { border: 1px solid #e2e8f0; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); text-align: left; background: white; }
        .option-btn:hover:not(:disabled) { border-color: #3b82f6; background-color: #f0f7ff; transform: translateX(4px); }
        .correct { background-color: #dcfce7 !important; border-color: #22c55e !important; color: #166534; position: relative; }
        .correct::after { content: "\f058"; font-family: "Font Awesome 5 Free"; font-weight: 900; float: right; }
        .wrong { background-color: #fee2e2 !important; border-color: #ef4444 !important; color: #991b1b; }
        .wrong::after { content: "\f057"; font-family: "Font Awesome 5 Free"; font-weight: 900; float: right; }
        .module-card { border-top: 4px solid transparent; transition: all 0.3s ease; }
        .module-card:hover { transform: translateY(-8px); border-top-color: #3b82f6; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>

    <nav class="nav-gradient text-white shadow-xl py-4 px-6 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-white p-2 rounded-lg">
                    <i class="fas fa-user-graduate text-blue-800 text-xl"></i>
                </div>
                <h1 class="text-xl font-bold tracking-tight uppercase">NIELIT Exam Portal</h1>
            </div>
            <div id="user-display" class="hidden flex items-center gap-4 bg-white/10 px-4 py-2 rounded-full border border-white/20">
                <span id="student-name-tag" class="text-sm font-semibold italic"></span>
                <button onclick="location.reload()" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded-md text-xs transition">Exit</button>
            </div>
        </div>
    </nav>

    <section id="login-section" class="container mx-auto pt-20 px-4 flex justify-center">
        <div class="max-w-md w-full bg-white p-10 rounded-2xl shadow-2xl border border-gray-100">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-extrabold text-gray-800 mb-2">Welcome!</h2>
                <p class="text-gray-500">Apna naam daalkar practice shuru karein</p>
            </div>
            <div class="mb-6">
                <input type="text" id="name-input" placeholder="Enter Full Name" 
                       class="w-full px-5 py-4 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-all text-lg font-medium">
            </div>
            <button onclick="saveUser()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-200 transition-all flex items-center justify-center gap-2">
                Get Started <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </section>

    <section id="dashboard" class="hidden container mx-auto py-12 px-4">
        <div class="mb-12 text-center">
            <h3 class="text-3xl font-bold text-gray-800 mb-2">Select Revision Module</h3>
            <p class="text-gray-500">2026 Updated Pattern MCQs</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <div class="bg-white p-8 rounded-2xl shadow-sm module-card cursor-pointer" onclick="selectModule('M1')">
                <i class="fas fa-laptop-code text-4xl text-blue-600 mb-6"></i>
                <h4 class="text-xl font-bold">M1-R5</h4>
                <p class="text-gray-500 text-sm mt-2">IT Tools & Network Basics</p>
            </div>
            <div class="bg-white p-8 rounded-2xl shadow-sm module-card cursor-pointer" onclick="selectModule('M2')">
                <i class="fas fa-file-code text-4xl text-green-600 mb-6"></i>
                <h4 class="text-xl font-bold">M2-R5</h4>
                <p class="text-gray-500 text-sm mt-2">Web Designing & Publishing</p>
            </div>
            <div class="bg-white p-8 rounded-2xl shadow-sm module-card cursor-pointer" onclick="selectModule('M3')">
                <i class="fab fa-python text-4xl text-yellow-500 mb-6"></i>
                <h4 class="text-xl font-bold">M3-R5</h4>
                <p class="text-gray-500 text-sm mt-2">Programming with Python</p>
            </div>
            <div class="bg-white p-8 rounded-2xl shadow-sm module-card cursor-pointer" onclick="selectModule('M4')">
                <i class="fas fa-microchip text-4xl text-purple-600 mb-6"></i>
                <h4 class="text-xl font-bold">M4-R5</h4>
                <p class="text-gray-500 text-sm mt-2">Internet of Things (IoT)</p>
            </div>
        </div>
    </section>

    <section id="quiz-area" class="hidden container mx-auto py-10 px-4 max-w-4xl">
        <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-100">
            <div class="bg-gray-50 px-8 py-6 border-b flex justify-between items-center">
                <div>
                    <h5 id="current-m-title" class="font-bold text-blue-800 uppercase tracking-widest text-sm"></h5>
                    <p id="q-count-display" class="text-xs text-gray-400 mt-1"></p>
                </div>
                <div id="progress-container" class="w-32 bg-gray-200 rounded-full h-2 shadow-inner">
                    <div id="progress-bar" class="bg-blue-600 h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>

            <div class="p-8 md:p-12">
                <h2 id="question-text" class="text-2xl font-bold text-gray-800 mb-10 leading-relaxed"></h2>
                <div id="options-grid" class="grid gap-4"></div>
                
                <div class="mt-12 flex justify-between items-center">
                    <div class="text-gray-400 text-sm"><i class="fas fa-info-circle mr-1"></i> Sahi option par click karein</div>
                    <button id="next-btn" class="hidden bg-orange-600 hover:bg-orange-700 text-white px-10 py-3 rounded-xl font-bold shadow-lg transition-all active:scale-95">
                        Next Question <i class="fas fa-chevron-right ml-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script>
        let student = "";
        let moduleKey = "";
        let quizData = [];
        let index = 0;
        let score = 0;

        function saveUser() {
            const input = document.getElementById('name-input').value.trim();
            if (input.length < 3) return alert("Please enter your full name!");
            student = input;
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('user-display').classList.remove('hidden');
            document.getElementById('student-name-tag').innerText = student;
        }

        async function selectModule(m) {
            moduleKey = m;
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('quiz-area').classList.remove('hidden');
            
            try {
                // Ensure filename matches your GitHub (Small q or Capital Q)
                const res = await fetch('questions.json');
                const data = await res.json();
                
                quizData = (data[moduleKey] || []).sort(() => 0.5 - Math.random()).slice(0, 50);
                
                if (quizData.length === 0) {
                    alert("No questions found for this module!");
                    location.reload();
                    return;
                }
                showQ();
            } catch (err) {
                alert("Error loading Questions.json. Make sure filename is correct!");
                location.reload();
            }
        }

        function showQ() {
            const q = quizData[index];
            document.getElementById('current-m-title').innerText = "NIELIT " + moduleKey;
            document.getElementById('q-count-display').innerText = `Progress: ${index + 1} of ${quizData.length}`;
            document.getElementById('question-text').innerText = q.question;
            document.getElementById('progress-bar').style.width = `${((index+1)/quizData.length)*100}%`;
            
            const grid = document.getElementById('options-grid');
            grid.innerHTML = '';
            
            q.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "option-btn p-5 rounded-2xl font-semibold text-gray-700";
                btn.innerText = opt;
                btn.onclick = () => {
                    const all = grid.querySelectorAll('button');
                    all.forEach(b => b.disabled = true);
                    if (opt === q.answer) {
                        btn.classList.add('correct');
                        score++;
                    } else {
                        btn.classList.add('wrong');
                        all.forEach(b => { if(b.innerText === q.answer) b.classList.add('correct'); });
                    }
                    document.getElementById('next-btn').classList.remove('hidden');
                };
                grid.appendChild(btn);
            });
            document.getElementById('next-btn').classList.add('hidden');
        }

        document.getElementById('next-btn').onclick = () => {
            index++;
            if (index < quizData.length) showQ();
            else {
                showResult();
            }
        };

        function showResult() {
            const per = Math.round((score/quizData.length)*100);
            const status = per >= 50 ? "PASSED" : "FAILED";
            const color = per >= 50 ? "text-green-600" : "text-red-600";
            
            document.getElementById('quiz-area').innerHTML = `
                <div class="bg-white rounded-3xl shadow-2xl p-10 text-center max-w-lg mx-auto border-t-8 border-blue-600">
                    <h2 class="text-3xl font-bold mb-2">Quiz Result</h2>
                    <p class="text-gray-500 mb-8">Well done, ${student}!</p>
                    <div class="text-6xl font-black mb-4 ${color}">${per}%</div>
                    <div class="text-xl font-bold mb-8 italic">Grade: ${status}</div>
                    <div class="grid grid-cols-2 gap-4 mb-8">
                        <div class="bg-gray-50 p-4 rounded-xl">
                            <span class="block text-gray-400 text-xs">Correct</span>
                            <span class="text-xl font-bold text-green-600">${score}</span>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-xl">
                            <span class="block text-gray-400 text-xs">Total</span>
                            <span class="text-xl font-bold text-blue-600">${quizData.length}</span>
                        </div>
                    </div>
                    <button onclick="location.reload()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-blue-700">Practice Again</button>
                </div>
            `;
        }
    </script>
</body>
</html>
