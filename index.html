<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NIELIT CBT Portal | Kaushal Institute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #f3f4f6; font-family: 'Roboto', sans-serif; height: 100vh; margin: 0; overflow: hidden; display: flex; flex-direction: column; }
        
        /* NIELIT Palette Shapes */
        .q-btn { width: 34px; height: 34px; font-size: 11px; font-weight: 700; border: 1px solid #999; cursor: pointer; background: #fff; transition: 0.1s; }
        .q-answered { background: #28a745 !important; color: white !important; clip-path: polygon(0% 20%, 20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%); border: none; }
        .q-not-answered { background: #dc3545 !important; color: white !important; clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%); border: none; }
        .q-marked { background: #6f42c1 !important; color: white !important; border-radius: 50% !important; border: none; }
        .q-current { border: 3px solid #000 !important; transform: scale(1.1); box-shadow: 0 0 5px rgba(0,0,0,0.5); }

        /* Option Styling */
        .opt-card { border: 1px solid #ddd; border-radius: 6px; padding: 12px; cursor: pointer; display: block; background: #fff; transition: 0.2s; position: relative; }
        .opt-input:checked + .opt-card { background: #eef6ff; border-color: #003366; box-shadow: 0 0 0 1px #003366; }
        
        .hide { display: none !important; }
        
        /* Scrollbar for Question Area */
        .scroll-area { overflow-y: auto; flex: 1; -webkit-overflow-scrolling: touch; }
        .scroll-area::-webkit-scrollbar { width: 4px; }
        .scroll-area::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }

        /* Footer fixed fix for Landscape */
        .nav-footer { height: 65px; background: #f8f9fa; border-top: 1px solid #ddd; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; shrink: 0; }
    </style>
</head>
<body>

    <header class="bg-[#003366] text-white p-2 flex justify-between items-center shadow-md shrink-0">
        <div class="flex items-center gap-2">
            <img src="https://upload.wikimedia.org/wikipedia/en/b/b3/NIELIT_Logo.png" class="h-7 bg-white p-0.5 rounded">
            <div class="text-[9px] md:text-xs">
                <p class="font-bold uppercase leading-none">NIELIT Exam Portal</p>
                <p class="text-orange-400 font-bold uppercase tracking-tighter">Kaushal Institute</p>
            </div>
        </div>
        <div id="exam-timer" class="bg-black/30 px-3 py-1 rounded font-mono text-lg font-bold text-orange-400">90:00</div>
    </header>

    <main class="flex-1 relative overflow-hidden bg-white">
        
        <section id="login-ui" class="absolute inset-0 z-[100] bg-gray-100 flex items-center justify-center p-4">
            <div class="bg-white w-full max-w-xs rounded shadow-2xl border-t-4 border-[#003366] p-6">
                <h2 class="text-center font-bold text-gray-700 mb-6 uppercase">System Login</h2>
                <input type="text" id="cand-name" class="w-full border p-3 rounded mb-4 text-center font-bold" placeholder="Candidate Name">
                <button onclick="login()" class="w-full bg-[#ff9933] text-white py-3 rounded font-bold">START SESSION</button>
            </div>
        </section>

        <section id="module-ui" class="hide absolute inset-0 z-[90] bg-gray-50 p-6 overflow-y-auto">
            <div class="max-w-2xl mx-auto space-y-4">
                <h3 class="font-bold text-gray-800 border-b pb-2 uppercase text-sm">Select Your Module:</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <button onclick="pick('M1')" class="bg-white p-5 border-l-4 border-blue-800 shadow text-left"><p class="font-bold">M1-R5</p><p class="text-[10px] text-gray-400">IT Tools & Network Basics</p></button>
                    <button onclick="pick('M2')" class="bg-white p-5 border-l-4 border-green-600 shadow text-left"><p class="font-bold">M2-R5</p><p class="text-[10px] text-gray-400">Web Design & Publishing</p></button>
                    <button onclick="pick('M3')" class="bg-white p-5 border-l-4 border-yellow-500 shadow text-left"><p class="font-bold">M3-R5</p><p class="text-[10px] text-gray-400">Python Programming</p></button>
                    <button onclick="pick('M4')" class="bg-white p-5 border-l-4 border-purple-600 shadow text-left"><p class="font-bold">M4-R5</p><p class="text-[10px] text-gray-400">Internet of Things</p></button>
                </div>
            </div>
        </section>

        <section id="exam-ui" class="hide flex flex-col md:flex-row h-full w-full overflow-hidden">
            
            <div class="flex-1 flex flex-col h-full bg-white">
                <div class="bg-gray-100 px-3 py-1 text-[10px] font-bold text-gray-500 flex justify-between">
                    <span id="mod-tag"></span> <span id="idx-tag"></span>
                </div>
                
                <div class="scroll-area p-5 md:p-10">
                    <p class="text-xs text-blue-600 font-bold mb-1">Question Type: Multiple Choice</p>
                    <h2 id="q-txt" class="text-base md:text-xl font-bold text-gray-800 mb-6 leading-snug"></h2>
                    <div id="opt-box" class="space-y-3 pb-5"></div>
                </div>

                <footer class="nav-footer">
                    <div class="flex gap-1.5">
                        <button onclick="nav(-1)" class="px-3 py-2 border rounded font-bold bg-white text-[10px] md:text-xs">PREV</button>
                        <button onclick="markReview()" class="px-3 py-2 border border-purple-200 rounded font-bold bg-purple-50 text-purple-700 text-[10px] md:text-xs">MARK REVIEW</button>
                    </div>
                    <div class="flex gap-1.5">
                        <button onclick="nav(1)" id="nxt-btn" class="px-5 py-2 bg-[#003366] text-white rounded font-bold text-[10px] md:text-xs">SAVE & NEXT</button>
                        <button onclick="finish()" id="sub-btn" class="hide px-5 py-2 bg-green-700 text-white rounded font-bold text-[10px] md:text-xs">FINISH TEST</button>
                    </div>
                </footer>
            </div>

            <aside class="w-full md:w-64 bg-gray-50 flex flex-col shrink-0 h-48 md:h-full border-t md:border-t-0 border-l border-gray-200">
                <div class="p-3 bg-white border-b">
                    <p class="text-[9px] text-gray-400 font-bold uppercase tracking-widest">Candidate Name</p>
                    <p id="usr-name" class="font-bold text-blue-900 text-xs truncate"></p>
                </div>
                <div class="p-2 grid grid-cols-4 md:grid-cols-2 gap-1 text-[9px] font-bold text-center bg-slate-100">
                    <div class="flex items-center gap-1 bg-white p-1 rounded border"><span class="w-2 h-2 bg-green-600"></span> <span id="c-ans">0</span></div>
                    <div class="flex items-center gap-1 bg-white p-1 rounded border"><span class="w-2 h-2 bg-purple-600 rounded-full"></span> <span id="c-rev">0</span></div>
                    <div class="flex items-center gap-1 bg-white p-1 rounded border"><span class="w-2 h-2 bg-red-600"></span> <span id="c-skip">0</span></div>
                    <div class="flex items-center gap-1 bg-white p-1 rounded border"><span class="w-2 h-2 bg-gray-300"></span> <span id="c-total">0</span></div>
                </div>
                <div class="flex-1 overflow-y-auto p-3 bg-gray-50 scroll-area">
                    <div id="pal-grid" class="flex flex-wrap gap-1.5 justify-center"></div>
                </div>
            </aside>
        </section>

        <section id="res-ui" class="hide absolute inset-0 z-[200] bg-white overflow-y-auto p-4">
            <div class="max-w-2xl mx-auto pb-20">
                <div class="text-center mb-8 bg-blue-50 p-6 rounded-lg">
                    <h1 class="text-2xl font-bold text-gray-800">Exam Analysis</h1>
                    <p id="r-grade" class="text-6xl font-black text-blue-900 mt-2"></p>
                    <p class="font-bold text-gray-500 uppercase text-xs mt-1">Final Grade</p>
                </div>
                <div class="grid grid-cols-3 gap-2 mb-8">
                    <div class="bg-green-50 p-4 rounded text-center border-b-4 border-green-500">
                        <p class="text-[10px] font-bold text-green-600">CORRECT</p>
                        <p id="r-corr" class="text-xl font-bold"></p>
                    </div>
                    <div class="bg-red-50 p-4 rounded text-center border-b-4 border-red-500">
                        <p class="text-[10px] font-bold text-red-600">WRONG</p>
                        <p id="r-wrng" class="text-xl font-bold"></p>
                    </div>
                    <div class="bg-gray-50 p-4 rounded text-center border-b-4 border-gray-400">
                        <p class="text-[10px] font-bold text-gray-500">TOTAL</p>
                        <p id="r-total" class="text-xl font-bold"></p>
                    </div>
                </div>
                <h3 class="font-bold border-b mb-4 text-sm">Answer Review:</h3>
                <div id="err-list" class="space-y-3"></div>
                
                <div class="fixed bottom-0 left-0 w-full p-4 bg-white border-t flex justify-center">
                    <button onclick="location.reload()" class="w-full max-w-xs bg-[#003366] text-white py-3 rounded-full font-bold shadow-lg">RETAKE EXAM</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        let raw = {}, data = [], ans = {}, review = new Set(), vis = new Set(), idx = 0, name = "", mod = "", timer = 90*60, clock;

        function login() {
            name = document.getElementById('cand-name').value.trim();
            if(name.length < 2) return alert("Please enter valid name");
            document.getElementById('usr-name').textContent = name;
            document.getElementById('login-ui').classList.add('hide');
            document.getElementById('module-ui').classList.remove('hide');
        }

        async function pick(m) {
            mod = m;
            try {
                const res = await fetch('questions.json');
                if(!res.ok) throw new Error();
                raw = await res.json();
                data = raw[m].sort(()=>0.5-Math.random()).slice(0, 50); // Set to 50 or 100 as needed
                start();
            } catch(e) { alert("questions.json load error!"); }
        }

        function start() {
            document.getElementById('module-ui').classList.add('hide');
            document.getElementById('exam-ui').classList.remove('hide');
            buildPal();
            render();
            clock = setInterval(() => {
                timer--;
                let m=Math.floor(timer/60), s=timer%60;
                document.getElementById('exam-timer').innerText=`${m}:${s<10?'0'+s:s}`;
                if(timer<=0) finish(true);
            }, 1000);
        }

        function buildPal() {
            const g = document.getElementById('pal-grid');
            g.innerHTML = '';
            data.forEach((_, i) => {
                const b = document.createElement('button');
                b.className = `q-btn b-idx-${i}`;
                b.innerText = i + 1;
                b.onclick = () => { idx = i; render(); };
                g.appendChild(b);
            });
        }

        function render() {
            const q = data[idx];
            vis.add(idx);
            document.getElementById('mod-tag').textContent = "Paper: " + mod;
            document.getElementById('idx-tag').textContent = `Q: ${idx+1}/${data.length}`;
            
            // TAGS FIX: Using textContent for Question
            document.getElementById('q-txt').textContent = q.question;
            
            const box = document.getElementById('opt-box');
            box.innerHTML = '';
            q.options.forEach((o, i) => {
                const lid = `o-${i}`;
                const div = document.createElement('div');
                div.innerHTML = `
                    <input type="radio" name="opt" id="${lid}" class="hide opt-input" ${ans[idx]===o?'checked':''}>
                    <label for="${lid}" class="opt-card text-sm"></label>
                `;
                div.querySelector('label').textContent = o; // Safe Tag Display
                div.querySelector('input').onchange = () => { ans[idx]=o; review.delete(idx); upPal(); };
                box.appendChild(div);
            });

            upPal();
            document.getElementById('nxt-btn').classList.toggle('hide', idx === data.length-1);
            document.getElementById('sub-btn').classList.toggle('hide', idx !== data.length-1);
        }

        function upPal() {
            let a=0, s=0, r=0;
            data.forEach((_, i) => {
                const b = document.querySelector(`.b-idx-${i}`);
                if(!b) return;
                b.classList.remove('q-current','q-answered','q-not-answered','q-marked');
                if(i===idx) b.classList.add('q-current');
                if(ans[i]) { b.classList.add('q-answered'); a++; }
                else if(review.has(i)) { b.classList.add('q-marked'); r++; }
                else if(vis.has(i)) { b.classList.add('q-not-answered'); s++; }
            });
            document.getElementById('c-ans').textContent = a;
            document.getElementById('c-skip').textContent = s;
            document.getElementById('c-rev').textContent = r;
            document.getElementById('c-total').textContent = data.length;
        }

        function nav(d) { 
            idx += d; 
            if(idx < 0) idx = 0; 
            if(idx >= data.length) idx = data.length - 1; 
            render(); 
        }
        
        function markReview() { review.add(idx); delete ans[idx]; nav(1); }

        function finish(auto=false) {
            if(!auto && !confirm("Are you sure to submit the exam?")) return;
            clearInterval(clock);
            document.getElementById('exam-ui').classList.add('hide');
            document.getElementById('res-ui').classList.remove('hide');
            
            let sc = 0;
            const container = document.getElementById('err-list');
            container.innerHTML = '';

            data.forEach((q, i) => {
                const u = ans[i] || "Not Attempted";
                const isCorrect = (u === q.answer);
                if(isCorrect) sc++;

                const d = document.createElement('div');
                d.className = `p-4 border-l-4 rounded bg-white shadow-sm text-xs ${isCorrect?'border-green-500':'border-red-500'}`;
                d.innerHTML = `<p class="font-bold text-gray-800 mb-2"></p>
                               <div class="flex gap-4">
                               <span class="text-red-600 font-bold">YOU: <span class="u"></span></span>
                               <span class="text-green-700 font-bold">CORRECT: <span class="c"></span></span>
                               </div>`;
                d.querySelector('p').textContent = `Q${i+1}. ${q.question}`;
                d.querySelector('.u').textContent = u;
                d.querySelector('.c').textContent = q.answer;
                container.appendChild(d);
            });

            const p = Math.round((sc/data.length)*100);
            let g = 'F'; if(p>=85)g='S'; else if(p>=75)g='A'; else if(p>=65)g='B'; else if(p>=55)g='C'; else if(p>=50)g='D';

            document.getElementById('r-grade').textContent = g;
            document.getElementById('r-corr').textContent = sc;
            document.getElementById('r-wrng').textContent = data.length - sc;
            document.getElementById('r-total').textContent = data.length;
        }
    </script>
</body>
</html>
