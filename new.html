<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaushal Institute - Visitor Logs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen p-4 md:p-10">

    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black text-orange-500 uppercase">Admin Control Panel</h1>
            <p class="text-slate-400 text-sm">Real-time Visitor Tracking for Kaushal Institute</p>
        </div>

        <div class="flex justify-center mb-10">
            <button onclick="toggleLogs()" class="bg-blue-600 hover:bg-blue-700 px-8 py-4 rounded-2xl font-bold shadow-xl transition-all flex items-center gap-3">
                <i class="fas fa-database"></i> SHOW ALL VISITORS DATA
            </button>
        </div>

        <div id="logs-section" class="hidden bg-white text-slate-800 rounded-3xl overflow-hidden shadow-2xl">
            <div class="bg-slate-100 p-5 border-b flex justify-between items-center">
                <h2 class="font-bold uppercase text-slate-600">Live Traffic Logs</h2>
                <span id="visitor-count" class="bg-orange-500 text-white px-4 py-1 rounded-full text-xs font-bold">0 Users</span>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-[10px] uppercase text-slate-400">
                        <tr>
                            <th class="p-4">IP Address</th>
                            <th class="p-4">Date & Time</th>
                            <th class="p-4">Device / OS</th>
                        </tr>
                    </thead>
                    <tbody id="data-table" class="text-sm divide-y">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // 1. FIREBASE SETUP (Aapko apna Firebase account bana kar ye detail badalni hogi)
        const firebaseConfig = {
            databaseURL: "https://your-project-id.firebaseio.com" // <--- Yahan apna URL dalein
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 2. VISITOR DATA CAPTURE (Ye har visit par chalega)
        async function captureVisitor() {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const ipData = await res.json();
                
                const newVisitor = {
                    ip: ipData.ip,
                    time: new Date().toLocaleString('en-IN'),
                    platform: navigator.platform,
                    agent: navigator.userAgent.slice(0, 50) + "..."
                };

                // Database mein "visitors" folder ke andar data save karein
                db.ref('visitors').push(newVisitor);
            } catch (err) { console.error("Tracking Error"); }
        }

        // 3. SHOW DATA LOGIC
        function toggleLogs() {
            const section = document.getElementById('logs-section');
            section.classList.toggle('hidden');
            
            // Database se real-time data uthana
            db.ref('visitors').on('value', (snapshot) => {
                const data = snapshot.val();
                const table = document.getElementById('data-table');
                table.innerHTML = "";
                
                let count = 0;
                for (let id in data) {
                    count++;
                    const v = data[id];
                    table.innerHTML += `
                        <tr class="hover:bg-blue-50 transition-colors">
                            <td class="p-4 font-mono font-bold text-blue-600">${v.ip}</td>
                            <td class="p-4 text-slate-500">${v.time}</td>
                            <td class="p-4 text-xs font-medium text-slate-700">${v.platform} <br> <span class="text-[9px] text-slate-400">${v.agent}</span></td>
                        </tr>
                    `;
                }
                document.getElementById('visitor-count').innerText = `${count} Users Found`;
            });
        }

        // Auto capture on load
        captureVisitor();
    </script>
</body>
</html>
