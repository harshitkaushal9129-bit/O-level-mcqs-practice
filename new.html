<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Analytics - Kaushal Institute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="p-6">

    <div class="max-w-4xl mx-auto">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-black text-orange-500 uppercase tracking-tighter mb-2">Visitor Traffic Insights</h1>
            <p class="text-slate-400">Kaushal Institute - Real-time User Data Analysis</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="glass-card p-6 rounded-3xl">
                <p class="text-xs font-bold text-slate-400 uppercase">Aapki Visited Count</p>
                <h2 id="visit-count" class="text-4xl font-black text-blue-400">1</h2>
            </div>
            <div class="glass-card p-6 rounded-3xl">
                <p class="text-xs font-bold text-slate-400 uppercase">Aapka IP Address</p>
                <h2 id="ip-address" class="text-2xl font-black text-green-400">Loading...</h2>
            </div>
            <div class="glass-card p-6 rounded-3xl">
                <p class="text-xs font-bold text-slate-400 uppercase">Device Type</p>
                <h2 id="device-info" class="text-2xl font-black text-purple-400">Detecting...</h2>
            </div>
        </div>

        <div class="glass-card rounded-3xl overflow-hidden">
            <div class="p-6 bg-white/5 border-b border-white/10">
                <h3 class="font-bold">Advanced Network Details</h3>
            </div>
            <div class="p-6">
                <table class="w-full text-left text-sm">
                    <tbody class="divide-y divide-white/10">
                        <tr><td class="py-3 text-slate-400">Browser</td><td id="browser" class="py-3 font-mono"></td></tr>
                        <tr><td class="py-3 text-slate-400">Platform</td><td id="platform" class="py-3 font-mono"></td></tr>
                        <tr><td class="py-3 text-slate-400">Language</td><td id="lang" class="py-3 font-mono"></td></tr>
                        <tr><td class="py-3 text-slate-400">Screen Resolution</td><td id="screen" class="py-3 font-mono"></td></tr>
                        <tr><td class="py-3 text-slate-400">Current Time</td><td id="time" class="py-3 font-mono"></td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <button onclick="location.href='index.html'" class="mt-8 w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-4 rounded-2xl transition-all uppercase">
            Back to Exam Portal
        </button>
    </div>

    <script>
        // 1. Visit Counter (Local Storage based)
        let visits = localStorage.getItem('visit_count') || 0;
        visits = parseInt(visits) + 1;
        localStorage.setItem('visit_count', visits);
        document.getElementById('visit-count').innerText = visits;

        // 2. IP Address Fetching (Using Public API)
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ip-address').innerText = data.ip;
            } catch (error) {
                document.getElementById('ip-address').innerText = "Blocked/Hidden";
            }
        }

        // 3. User Agent & Device Data
        function getDeviceData() {
            const ua = navigator.userAgent;
            let device = "Desktop";
            if (/Mobi|Android/i.test(ua)) device = "Mobile";
            
            document.getElementById('device-info').innerText = device;
            document.getElementById('browser').innerText = navigator.appName + " (" + navigator.vendor + ")";
            document.getElementById('platform').innerText = navigator.platform;
            document.getElementById('lang').innerText = navigator.language;
            document.getElementById('screen').innerText = `${window.screen.width}x${window.screen.height}`;
            document.getElementById('time').innerText = new Date().toLocaleString();
        }

        // Initialize
        getIP();
        getDeviceData();
    </script>
</body>
</html>
